<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
        <div class="container-header">
            <header class="header-top">
                <img class="logo" src="./img/Logo.png" alt="Logo">
                <h1>Toboolist</h1>
            </header>  
        </div>
        <div class="container-main">
            <main>
                <header class="header-main">
                    <button class="buttontask">Add Task</button>
                    <button class="buttonsection">Add Section</button>
                </header>
                <hr>
                <div class="task">
                    <h2>&#9660 New Task</h2>
                    <ul>
                        <li><span>Quarterly Newsletter</span></li>
                    </ul>
                </div>
                <div class="task">
                    <h2>&#9660 New Task</h2>
                    <ul>
                        <li><span>Recruiting blog post</span></li>
                        <li><span>Recruiting blog post</span></li>
                        <li class="cross"><span>Recruiting blog post</span></li>
                        <li><span>Recruiting blog post</span></li>
                    </ul>
                </div>
                <div class="task">
                    <h2>&#9660 New Task</h2>
                    <ul>
                        <li class="cross"><span>Recruiting blog post</span></li>
                        <li><span>Recruiting blog post</span>r</li>
                        <li><span>Recruiting blog post</span>r</li>
                        <li><span>Recruiting blog post</span></li>
                    </ul>
                </div>

            </main>

        </div>
        
    
</body>
</html>
